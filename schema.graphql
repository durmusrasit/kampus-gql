schema {
  query: Query
  mutation: Mutation
}

input PostInput {
  title: String!
  url: String!
  content: String
  userId: String!
}

type Post {
  ID: String!
  Title: String!
  Url: String!
  Content: String
  Slug: String!
  UserID: String!
}

type Query {
  post(slug: String!, id: String!): Post!
  posts(): [Post!]
}

type Mutation {
  createPost(input: PostInput): Post
}